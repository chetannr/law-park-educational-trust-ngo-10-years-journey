<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Law Park Educational Trust</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a path portion and then redirects the browser
      // to that path with a 404 status code and a custom header.
      // This allows the SPA router to handle the route properly.
      (function() {
        var path = window.location.pathname;
        var segments = path.split('/');
        var repo = segments[1];
        var restOfPath = segments.slice(2).join('/');
        
        // If we're on GitHub Pages, redirect to index.html with the path
        if (repo === 'law-park-educational-trust-ngo-10-years-journey') {
          var newPath = '/' + repo + '/' + (restOfPath || 'index.html');
          sessionStorage.redirect = newPath;
          window.location.replace(newPath);
        } else {
          // Fallback for local development
          sessionStorage.redirect = path;
          window.location.replace('/index.html');
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
